<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add package</title>
</head>
<body class="h-100 d-flex flex-column justify-content-between">
  
  <%- include ("../partials/navbar.ejs")%>

  <div class="d-flex flex-row justify-content-center">
    <div>
      <h1>Add new package</h1>
      <form action="/32963742/James/package/add-package" method="POST">
        <label for="title" class="form-label">Title:</label>
        <input type="text" class="form-control" id="title" name="title" required>
        <br>

        <label for="weight" class="form-label">Weight:</label>
        <input type="text" class="form-control" id="weight" name="weight" required>
        <br>

        <label for="destination" class="form-label" >Destination:</label>
        <input type="text" class="form-control" id="destination" name="destination" required>
        <br>

        <label for="description" class="form-label" >Description:</label>
        <input type="text" class="form-control" id="description" name="description">
        <br>

        <label for="isAllocated" class="form-check-label" >Allocated:</label>
        <input type="checkbox" class="form-check-input" id="allocated" name="isAllocated">
        <br><br>

        <label for="driverId" class="form-label" >Driver ID:</label>
        <select id="driverId" class="form-select" name="driverId" required>
          <% data.forEach(item => { %>
            <option value="<%= item._id %>"><%= item._id %>, <%= item.name %></option>
          <% }) %>
        </select>
        <br>

        <button type="submit" class="btn btn-success">Add new package</button>
      </form>
    </div>
  </div>
  
  <%- include ("../partials/footer.ejs")%>

</body>
</html>
