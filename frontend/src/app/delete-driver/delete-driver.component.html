<div class="d-flex justify-content-center">
  <div class="w-30">
    <h1>Delete a driver by ID</h1>
    <div>
      <label for="id" class="form-label">ID:</label>
      <input [(ngModel)]="id" type="text" class="form-control mb-3" id="id" name="id" required>
      <button (click)="deleteDriver()" class="btn btn-success">Delete driver</button>
    </div>
  </div>
</div>
