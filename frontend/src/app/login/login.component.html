<div class="d-flex flex-row justify-content-center">
  <div class="w-30">
    <h1>Login</h1>
    <div>
      <label for="username" class="form-label">User name:</label>
      <input [(ngModel)]="loginInfo.username" type="text" class="form-control mb-3" id="username" name="username" required>

      <label for="password" class="form-label">Password:</label>
      <input [(ngModel)]="loginInfo.password" type="password" class="form-control mb-3" id="password" name="password" required>
  
      <button (click)="login()" type="button" class="btn btn-success">Login</button>
    </div>
  </div>
</div>
