<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>
<body class="h-100 d-flex flex-column justify-content-between">
  
  <%- include ("../partials/navbar.ejs")%>
  
  <div class="d-flex flex-row justify-content-center">
    <div>
      <h1>Sign up</h1>
      <form action="/32963742/James/register" method="POST">
        <label for="username" class="form-label">User name:</label>
        <input type="text" class="form-control" id="username" name="username" required>
        <br>

        <label for="password" class="form-label">Password:</label>
        <input type="text" class="form-control" id="password" name="password" required>
        <br>

        <label for="passwordCheck" class="form-label">Enter password again:</label>
        <input type="text" class="form-control" id="passwordCheck" name="passwordCheck" required>
        <br>
    
        <button type="submit" class="btn btn-success">Register</button>
      </form>
    </div>
  </div>
  
  <%- include ("../partials/footer.ejs")%>

</body>
</html>
