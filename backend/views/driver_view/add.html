<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add driver</title>
</head>
<body class="h-100 d-flex flex-column justify-content-between">
  
  <%- include ("../partials/navbar.ejs")%>

  <div class="d-flex flex-row justify-content-center">
    <div>
      <h1>Add new driver</h1>
      <form action="/32963742/James/driver/add-driver" method="POST">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
        <br>
    
        <label for="department" class="form-label">Deparment:</label>
        <select id="department" class="form-select" name="department" required>
            <option value="food">Food</option>
            <option value="furniture">Furniture</option>
            <option value="electronic">Electronic</option>
        </select>
        <br>

        <label for="isActive" class="form-check-label">Active:</label>
        <input type="checkbox" class="form-check-input" id="active" name="isActive">
        <br><br>
    
        <label for="licence" class="form-label">Licence:</label>
        <input type="text" class="form-control" id="licence" name="licence" required>
        <br>
    
        <button type="submit" class="btn btn-success">Add new driver</button>
      </form>
    </div>
  </div>
    
  <%- include ("../partials/footer.ejs")%>
  
</body>
</html>
